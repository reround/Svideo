<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËßÜÈ¢ëÊí≠ÊîæÁΩëÁ´ô</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(94, 234, 212, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(to right, #5eead4, #38bdf8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .video-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(94, 234, 212, 0.1);
            backdrop-filter: blur(10px);
        }

        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(56, 189, 248, 0.2);
            border-color: rgba(94, 234, 212, 0.3);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #0ea5e9, #0d9488);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3.5em;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(0,0,0,0.3));
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #f1f5f9;
        }

        .video-duration {
            color: #94a3b8;
            font-size: 0.95em;
        }

        .video-player-container {
            background: rgba(15, 23, 42, 0.7);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(94, 234, 212, 0.1);
            backdrop-filter: blur(10px);
        }

        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 12px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .controls {
            margin-top: 25px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(to right, #0ea5e9, #0d9488);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.05em;
            margin: 0 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(to right, #475569, #334155);
            box-shadow: 0 4px 15px rgba(71, 85, 105, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(71, 85, 105, 0.4);
        }

        .upload-form {
            background: rgba(30, 41, 59, 0.6);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            border: 1px solid rgba(94, 234, 212, 0.1);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #cbd5e1;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(94, 234, 212, 0.2);
            border-radius: 8px;
            font-size: 1em;
            background: rgba(15, 23, 42, 0.4);
            color: #e2e8f0;
            transition: all 0.3s ease;
        }

        input[type="file"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #5eead4;
            box-shadow: 0 0 0 3px rgba(94, 234, 212, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 22px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
            border: 1px solid rgba(94, 234, 212, 0.1);
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #0ea5e9, #0d9488);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.85em;
            font-weight: 500;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid;
        }

        .success {
            background: rgba(6, 78, 59, 0.4);
            color: #5eead4;
            border-color: rgba(94, 234, 212, 0.3);
        }

        .error {
            background: rgba(127, 29, 29, 0.4);
            color: #fecaca;
            border-color: rgba(248, 113, 113, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #94a3b8;
        }

        .video-actions {
            margin-top: 20px;
            text-align: center;
        }

        .delete-btn {
            background: linear-gradient(to right, #ef4444, #dc2626);
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }

        .delete-btn:hover {
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2em;
            }
            
            .btn {
                padding: 10px 20px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üé¨ ËßÜÈ¢ëÊí≠ÊîæÁΩëÁ´ô</h1>
        </div>
    </header>

    <div class="container">
        <!-- Ê∂àÊÅØÊèêÁ§∫ -->
        <div id="message" class="message"></div>

        <!-- ‰∏ä‰º†Ë°®Âçï -->
        <div class="upload-form">
            <h2>‰∏ä‰º†ËßÜÈ¢ë</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="videoFile">ÈÄâÊã©ËßÜÈ¢ëÊñá‰ª∂Ôºö</label>
                    <input type="file" id="videoFile" accept="video/*" required>
                </div>
                <div class="form-group">
                    <label for="videoTitle">ËßÜÈ¢ëÊ†áÈ¢òÔºö</label>
                    <input type="text" id="videoTitle" placeholder="ËæìÂÖ•ËßÜÈ¢ëÊ†áÈ¢ò" required>
                </div>
                <button type="submit" class="btn">‰∏ä‰º†ËßÜÈ¢ë</button>
            </form>
            <div id="progressBar" class="progress-bar">
                <div id="progress" class="progress">0%</div>
            </div>
        </div>

        <!-- ËßÜÈ¢ëÊí≠ÊîæÂô® -->
        <div id="videoPlayerContainer" class="video-player-container" style="display: none;">
            <h2 id="currentVideoTitle"></h2>
            <video id="videoPlayer" controls>
                ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅËßÜÈ¢ëÊí≠Êîæ„ÄÇ
            </video>
            <div class="video-actions">
                <button class="btn btn-secondary" onclick="closePlayer()">ÂÖ≥Èó≠Êí≠ÊîæÂô®</button>
                <button class="btn delete-btn" onclick="deleteCurrentVideo()">Âà†Èô§ËßÜÈ¢ë</button>
            </div>
        </div>

        <!-- ËßÜÈ¢ëÂàóË°® -->
         <h2>
        ËßÜÈ¢ëÂàóË°®
        <button class="btn btn-secondary" onclick="loadVideoList()" style="margin-left: 12px;">
            üîÑ Âà∑Êñ∞
        </button>
        </h2>
        <div id="videoList" class="video-grid">
            <div class="loading">Ê≠£Âú®Âä†ËΩΩËßÜÈ¢ëÂàóË°®...</div>
        </div>
    </div>

    <script>
        // ÊØè 30 ÁßíËá™Âä®Âà∑Êñ∞‰∏ÄÊ¨°
        // setInterval(loadVideoList, 30_000);

        const API_BASE_URL = 'http://192.168.3.94:8000';
        let currentVideoId = null;

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(message, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        // Ëé∑ÂèñËßÜÈ¢ëÂàóË°®
        async function loadVideoList() {
            try {
                const response = await fetch(`${API_BASE_URL}/videos`);
                const videos = await response.json();
                
                const videoListEl = document.getElementById('videoList');
                
                if (videos.length === 0) {
                    videoListEl.innerHTML = '<div class="loading">ÊöÇÊó†ËßÜÈ¢ëÔºåËØ∑‰∏ä‰º†‰∏Ä‰∫õËßÜÈ¢ëÔºÅ</div>';
                    return;
                }

                videoListEl.innerHTML = videos.map(video => `
                    <div class="video-card" onclick="playVideo('${video.id}', '${video.title}', '${video.filename}')">
                        <div class="video-thumbnail">
                            üé•
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-duration">Êó∂Èïø: ${video.duration || 'Êú™Áü•'}</div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Âä†ËΩΩËßÜÈ¢ëÂàóË°®Â§±Ë¥•: ', error);
                showMessage('Âä†ËΩΩËßÜÈ¢ëÂàóË°®Â§±Ë¥•: '+ (error.message || error), 'error');
            }
        }

        // Êí≠ÊîæËßÜÈ¢ë
        function playVideo(id, title, filename) {
            currentVideoId = id;
            const playerContainer = document.getElementById('videoPlayerContainer');
            const player = document.getElementById('videoPlayer');
            const titleEl = document.getElementById('currentVideoTitle');
            
            titleEl.textContent = title;
            player.src = `${API_BASE_URL}/videos/${filename}`;
            playerContainer.style.display = 'block';
            
            // ÊªöÂä®Âà∞Êí≠ÊîæÂô®
            playerContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // ÂÖ≥Èó≠Êí≠ÊîæÂô®
        function closePlayer() {
            const playerContainer = document.getElementById('videoPlayerContainer');
            const player = document.getElementById('videoPlayer');
            
            player.pause();
            player.src = '';
            playerContainer.style.display = 'none';
            currentVideoId = null;
        }

        // Âà†Èô§ÂΩìÂâçËßÜÈ¢ë
        async function deleteCurrentVideo() {
            if (!currentVideoId) return;
            
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ËßÜÈ¢ëÂêóÔºü')) return;
            
            // ÂÖàÂÅúÊí≠Âπ∂ÈáäÊîæÊñá‰ª∂Âè•ÊüÑ
            const willRemovId =  currentVideoId;

            const player = document.getElementById('videoPlayer');
            player.pause();
            player.src = '';
            player.load();          // ÂÖ≥ÈîÆÔºöËÆ©ÊµèËßàÂô®ÈáäÊîæÊñá‰ª∂Âç†Áî®
            // closePlayer();

            try {
                const response = await fetch(`${API_BASE_URL}/videos/${willRemovId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('ËßÜÈ¢ëÂà†Èô§ÊàêÂäü');
                    closePlayer();
                    loadVideoList();
                } else {
                    showMessage('Âà†Èô§ËßÜÈ¢ëÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                console.error('Âà†Èô§ËßÜÈ¢ëÂ§±Ë¥•:', error);
                showMessage('Âà†Èô§ËßÜÈ¢ëÂ§±Ë¥•', 'error');
            }
        }

        // ‰∏ä‰º†ËßÜÈ¢ë
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('videoFile');
            const titleInput = document.getElementById('videoTitle');
            const file = fileInput.files[0];
            const title = titleInput.value;
            
            if (!file || !title) {
                showMessage('ËØ∑ÈÄâÊã©ËßÜÈ¢ëÊñá‰ª∂Âπ∂ËæìÂÖ•Ê†áÈ¢ò', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('title', title);

            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            
            progressBar.style.display = 'block';
            progress.style.width = '0%';
            progress.textContent = '0%';

            try {
                const xhr = new XMLHttpRequest();
                
                // ÁõëÂê¨‰∏ä‰º†ËøõÂ∫¶
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progress.style.width = percentComplete + '%';
                        progress.textContent = Math.round(percentComplete) + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        showMessage('ËßÜÈ¢ë‰∏ä‰º†ÊàêÂäüÔºÅ');
                        fileInput.value = '';
                        titleInput.value = '';
                        progressBar.style.display = 'none';
                        loadVideoList();
                    } else {
                        showMessage('ËßÜÈ¢ë‰∏ä‰º†Â§±Ë¥•', 'error');
                        progressBar.style.display = 'none';
                    }
                });

                xhr.addEventListener('error', () => {
                    showMessage('ËßÜÈ¢ë‰∏ä‰º†Â§±Ë¥•', 'error');
                    progressBar.style.display = 'none';
                });

                xhr.open('POST', `${API_BASE_URL}/upload`);
                xhr.send(formData);
            } catch (error) {
                console.error('‰∏ä‰º†Â§±Ë¥•:', error);
                showMessage('ËßÜÈ¢ë‰∏ä‰º†Â§±Ë¥•', 'error');
                progressBar.style.display = 'none';
            }
        });

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂä†ËΩΩËßÜÈ¢ëÂàóË°®
        window.addEventListener('load', () => {
            loadVideoList();
        });
    </script>
</body>
</html>
